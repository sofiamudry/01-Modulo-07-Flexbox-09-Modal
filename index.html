<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/09-modal-rf-style.css">
    <title>Modal Reunión Finalizada</title>
</head>
<body>
    <div class="container">
        <div class="close-component">
            <p class="close"><a href="##" class="close-link">╳</a></p>
        </div>
        <div class="title">
            <p class="title-text">You left the meeting</p>
        </div>
        <div class="sub-container">
            <div class="sub-container-title">
                <p>How was the quality of the call?</p>
            </div>
            <div class="sub-container-stars">
                <span class="star"><img src="./images/star-full.png" alt="star-full"></span>
                <span class="star"><img src="./images/star-full.png" alt="star-full"></span>
                <span class="star"><img src="./images/star-full.png" alt="star-full"></span>
                <span class="star"><img src="./images/star.png" alt="star-full"></span>
                <span class="star"><img src="./images/star.png" alt="star-full"></span>
            </div>
            <div class="subcontainer-evaluation">
                <p class="very-bad">Very bad</p>
                <p class="excelent">Excelent</p>
            </div>
        </div>
        <div class="return-button">
            <p>Return Home</p>
        </div>
        <div class="join-button">
            <p>Join again</p>
        </div>
    </div>
</body>
</html>
